version: "3.1"

intents:
  - comprimentar
  - identificar
  - cotacao
  - moeda_comparacao
  - afirmar
  - negar
  - agradecer

entities:
  - nome
  - moeda

slots:
  nome:
    type: any
    mappings:
      - type: from_entity
        entity: nome

  moeda:
    type: any
    mappings:
      - type: from_entity
        entity: moeda

forms:
  moeda_form:
    required_slots:
      - moeda

responses:

  utter_iniciar:
  - text: "Bem vindo(a)"
  
  utter_pergunta_nome:
  - text: "Qual seu nome?"
  - text: "Como você se chama?"

  utter_como_posso_ajudar:
  - text: "{nome}, como posso te ajudar?"

  utter_qual_moeda:
  - text: "Claro {nome}, pode me informar a sigla oficial da moeda?


            Algumas sugestões:

            USD - Dólar Americano

            EUR - Euro

            ARS - Peso Argentino
            
            BTC - BitCoin"

  utter_confirmar_moeda:
  - text: "{nome}, confirmando moeda: {moeda}"

  utter_nova_moeda:
  - text: "Gostaria de ver uma nova moeda?"

  utter_agradecer_e_finalizar:
  - text: "Obrigado(a) {nome}, até mais!"

actions:
  - utter_iniciar
  - utter_pergunta_nome
  - utter_como_posso_ajudar
  - utter_qual_moeda
  - utter_confirma_moeda
  - utter_nova_moeda
  - moeda_form
  - utter_agradecer_e_finalizar

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
